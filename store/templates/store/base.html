<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>

        {% load static %}

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'store/assets/img/favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'store/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" style="background-color:white;height:100px">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" style="color:black" href="/"><img alt="logo" style="width:90px;height:100px" src="{% static 'store/assets/img/logo.png' %}" id="test"/>Bien manger</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <form class="nav-link" action="{% url 'store:search' %}" method="get" accept-charset="utf-8">
                                {% csrf_token %}
                                <input name="query" type="text" class="form-control" placeholder="Chercher" aria-describedby="button-addon2">
                            </form>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:myaccount' %}"><img class="account" alt="account" src="{% static 'store/assets/img/account.png' %}" title="Mon compte"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:myfavorites' %}"><img class="carotte" alt="carotte" src="{% static 'store/assets/img/carotte.png' %}" title="Mes aliments"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:logout' %}"><img class="logout" alt="logout" src="{% static 'store/assets/img/logout.png' %}" title="Déconnexion"></a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:signup' %}"><img class="account" alt="account" src="{% static 'store/assets/img/account.png' %}" title="Créer un compte"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:signin' %}"><img class="signin" alt="signin" src="{% static 'store/assets/img/logout.png' %}" title="Connexion"></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'store/js/scripts.js' %}"></script>
        <!-- Custom Scripts-->
        <script src="{% static 'store/js/custom.js' %}"></script>
    </body>
</html>
